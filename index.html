<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
    <title>FAQ Collapse</title>
</head>
<body>
    <main class="main">
        <h1 class="heading-1">Frequently Asked Questions</h1>
        <div class="question_container">
            <div class="question_container-top">
                <h2 class="heading-2">What's the best tv series of all time?</h2>
                <button class="btn">&nbsp;</button>
            </div>
            <div class="question_container-bottom question_container-bottom--hidden">
                <h3 class="heading-3">Lois and Clark - The New Adventures of Superman</h3>
            </div>
        </div>
        <div class="question_container">
            <div class="question_container-top">
                <h2 class="heading-2">What's the best videogame of all time?</h2>
                <button class="btn">&nbsp;</button>
            </div>
            <div class="question_container-bottom question_container-bottom--hidden">
                <h3 class="heading-3">Zelda - Breath of the Wild</h3>
            </div>
        </div>
        <div class="question_container">
            <div class="question_container-top">
                <h2 class="heading-2">How much is 29 + 1?</h2>
                <button class="btn">&nbsp;</button>
            </div>
            <div class="question_container-bottom question_container-bottom--hidden">
                <h3 class="heading-3">30</h3>
            </div>
        </div>
        <div class="question_container">
            <div class="question_container-top">
                <h2 class="heading-2">Skyrim or The Witcher?</h2>
                <button class="btn">&nbsp;</button>
            </div>
            <div class="question_container-bottom question_container-bottom--hidden">
                <h3 class="heading-3">Skyyrim >>>>>>> The Witcher</h3>
            </div>
        </div>
    </main>
</body>
</html>
